<style>
    * {
        font-family: 'GothamPro', sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }


    .popup {
        user-select: none;
        position: relative;
        background: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        width: 340px;
        min-height: 380px;
        overflow: hidden;
        border: 1px solid #333;
        transition: all 0.3s ease-out;
    }

    .header {
        background: #222;
        padding: 16px;
        border-bottom: 1px solid #333;
        user-select: none;
        transition: all 0.1s ease;
    }

    .header:hover {
        background: #262626;
        border-bottom: 1px solid #444;
        transition: all 0.2s ease;
    }

    .header:active {
        background: rgb(45, 45, 45);
        border-bottom: 1px solid #444;
        transition: all 0.2s ease;
    }

    .navbar {
        background: #222;
        padding: 8px;
    }

    .title {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
    }

    .tabs {
        display: flex;
        gap: 4px;
        align-items: center;
        justify-content: center; 
        transition: all 0.3s ease;
    }

    .tab {
        padding: 6px 12px;
        background: #333;
        border: none;
        border-radius: 4.5px;
        color: #bababa;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease, transform 0.1s ease;
    }

    .tab.active {
        background: #444;
        color: #fff;
        transform: translateY(-1px);
    }

    .close-btn {
        position: absolute;
        top: 1px;
        right: 8px;
        cursor: pointer;
        border: none;
        background: none;
        font-size: 20px;
        color: #666;
        transition: all 0.2s ease;
    }

    .close-btn:hover {
        color: #fff;
        rotate: 45deg;
        scale: 1.1;
        transition: all 0.2s ease;
    }

    .content {
        padding-top: 16px;
        padding-left: 16px;
        padding-right: 16px;
        display: none;
    }

    .content.active {
        display: block;
    }

    .section {
        margin-bottom: 20px;
    }

    .section-title {
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        margin: 0 0 12px 0; 
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }

    .section-title .checkbox-item {
        border: none;
        background: none;
        padding: 4px 6px;
        margin: 0;
    }

    .section-title .checkbox-item:hover {
        background: rgba(255,255,255,0.05);
        border-radius: 6px;
    }

    .section-title label {
        font-size: 12px;
        color: #ddd !important;
    }

    .subsection-title {
        color: #bbb;
        font-size: 12px;
        font-weight: 500;
        margin: 14px 0 4px 15px; 
        position: relative;
    }

    .subsection-title::before {
        content: "";
        position: absolute;
        left: -10px;
        top: 50%;
        height: 1px;
        width: 6px;
        background: #666;
    }

    .group {
        display: flex;
        flex-direction: column;
        background: rgba(255,255,255,0.03);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 12px;
        gap: 6px;
        border: 1px solid rgba(255,255,255,0.05);
        transition: all 0.2s ease, transform 0.2s ease;
    }

    .group:hover {
        background: rgba(255,255,255,0.04);
        transform: translateY(-1.5px);
    }

    .subgroup {
        margin-left: 15px;
        border-left: 2px solid rgba(255,255,255,0.1);
        padding-left: 10px;
    }

    .checkbox-item {
        border: 1px solid #2c2c2c;
        display: inline-flex;
        align-items: center;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.2s ease;
        cursor: pointer;
        width: fit-content;
    }

    .checkbox-item:hover {
        background: rgba(255,255,255,0.05);
        transition: background 0.05s ease;
    }

    .checkbox-item label {
        color: #ddd;
        font-size: 13px;
        margin-left: 8px;
        cursor: pointer;
        pointer-events: none;
    }

    input[type="checkbox"] {
        appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #888;
        border-radius: 4px;
        background: #222;
        position: relative;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        cursor: pointer;
    }

    input[type="checkbox"]:checked {
        background: #66db6a;
        border-color: #66db6a;
        animation: checkboxBounce 0.2s ease;
        box-shadow: 0 0 10px rgba(102, 219, 106, 0.12);
    }

    input[type="checkbox"]::after {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0) rotate(-45deg);
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        font-weight: 900;
        opacity: 0;
        transition: all 0.2s ease;
    }

    input[type="checkbox"]:checked::after {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 2.2);
    }

    input[type="checkbox"]:not(:checked) {
        animation: checkboxShrink 0.2s ease;
    }

    @keyframes checkboxShrink {
        0% { transform: scale(1) }
        33% { transform: scale(0.85) }
        66% { transform: scale(1.05) }
        100% { transform: scale(1) }
    }

    @keyframes checkboxBounce {
        0% { transform: scale(1); }
        33% { transform: scale(1.1); }
        66% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }

</style>

    <div class="content" data-content="misc">

    <div class="content" data-content="keybinds">

</div>
