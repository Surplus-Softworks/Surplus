<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    
    * {
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .popup {
        user-select: none;
        position: relative;
        background: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        width: 340px;
        min-height: 380px;
        overflow: hidden;
        border: 1px solid #333;
    }

    .header {
        background: #222;
        padding: 16px;
        border-bottom: 1px solid #333;
        user-select: none;
        transition: all 0.1s ease;
    }

    .header:hover {
        background: #262626;
        border-bottom: 1px solid #444;
        transition: all 0.2s ease;
    }

    .navbar {
        background: #222;
        padding: 8px;
    }

    .title {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
    }

    .tabs {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center; 
        transition: all 0.1s ease;
    }

    .tab {
        padding: 6px 12px;
        background: #333;
        border: none;
        border-radius: 4.5px;
        color: #bababa;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .tab.active {
        background: #444;
        color: #fff;
    }

    .close-btn {
        position: absolute;
        top: 1px;
        right: 8px;
        cursor: pointer;
        border: none;
        background: none;
        font-size: 20px;
        color: #666;
        transition: color 0.2s ease;
    }

    .close-btn:hover {
        color: #fff;
    }

    .content {
        padding-top: 16px;
        padding-left: 16px;
        padding-right: 16px;
        display: none;
    }

    .content.active {
        display: block;
    }

    .section {
        margin-bottom: 20px;
    }

    .section-title {
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        margin: 0 0 8px 0;
        letter-spacing: 0.5px;
        padding: 6px 10px;
        background: rgba(255,255,255,0.05);
        border-radius: 4px;
        display: inline-block;
    }

    .subsection-title {
        color: #bbb;
        font-size: 12px;
        font-weight: 500;
        margin: 12px 0 8px 15px;
        position: relative;
    }

    .subsection-title::before {
        content: "";
        position: absolute;
        left: -10px;
        top: 50%;
        height: 1px;
        width: 6px;
        background: #666;
    }

    .group {
        background: rgba(255,255,255,0.03);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid rgba(255,255,255,0.05);
    }

    .group:hover {
        background: rgba(255,255,255,0.04);
        transition: all 0.2s ease;
    }

    .subgroup {
        margin-left: 15px;
        border-left: 2px solid rgba(255,255,255,0.1);
        padding-left: 10px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 6px;
        transition: background 0.2s ease;
        cursor: pointer;
    }

    .checkbox-item:hover {
        background: rgba(255,255,255,0.05);
        transition: background 0.05s ease;
    }

    .checkbox-item label {
        color: #ddd;
        font-size: 13px;
        margin-left: 8px;
        cursor: pointer;
        pointer-events: none;
    }

    input[type="checkbox"] {
        width: 14px;
        height: 14px;
        cursor: pointer;
    }
</style>

<div class="popup">
    <div class="header">
        <div class="title">Surplus v1.0</div>
    </div>

    <div class="navbar">
        <div class="tabs">
            <button class="tab active" data-tab="main">Main</button>
            <button class="tab" data-tab="visuals">Visuals</button>
            <button class="tab" data-tab="misc">Misc</button>
            <button class="tab" data-tab="keybinds">Keybinds</button>
            <button class="tab" data-tab="keybinds">Help</button>
        </div>
        <button class="close-btn">Ã—</button>
    </div>

    <div class="content active" data-content="main">
        <div class="section">
            <div class="group">
                <div class="section-title">Aimbot</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="aim-enable">
                    <label for="aim-enable">Enabled</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="target-knocked">
                    <label for="target-knocked">Target Knocked</label>
                </div>
            </div>
            
            <div class="group">
                <div class="section-title">Spinbot</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="spinbot-enable">
                    <label for="spinbot-enable">Enabled</label>
                </div>
            </div>
            
            <div class="group">
                <div class="section-title">Autofire</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="autofire-enable">
                    <label for="autofire-enable">Enabled</label>
                </div>
            </div>
        </div>
    </div>

    <div class="content" data-content="visuals">
        <div class="section">
            <div class="group">
                <div class="section-title">X-Ray</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="xray">
                    <label for="xray">Enabled</label>
                </div>
            </div>

            <div class="group">
                <div class="section-title">ESP</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="player-esp">
                    <label for="player-esp">Players</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="grenade-esp">
                    <label for="grenade-esp">Grenades</label>
                </div>
                
                <div class="subsection-title">Flashlights</div>
                <div class="subgroup">
                    <div class="checkbox-item">
                        <input type="checkbox" id="own-flashlight">
                        <label for="own-flashlight">Own</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="others-flashlight">
                        <label for="others-flashlight">Others</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content" data-content="misc">
        <div class="section">
            <div class="group">
                <div class="section-title">Trolling</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="emote-spam">
                    <label for="emote-spam">Emote Spam</label>
                </div>
            </div>
        </div>
    </div>

    <div class="content" data-content="keybinds">
        <div class="section">
            <p style="color:gray">Nothing here</p>
        </div>
    </div>
</div>
